<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>geojson test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoidGF0ZWIiLCJhIjoiY2tnZnJxa3QzMHU1czJ4bDdpYnZyYmlxbSJ9.cqz_jYmVltiHaLzWCl0bZg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [144, -45.137451890638886],
            zoom: 5
        });



        map.on('load', async function () {


            await fetch("stuff.json")
                .then(res => {
                    return res.json()
                }).then(data => {
                    var finalData = []
                    for (let dataPoint in data) {
                        finalData.push({
                            'type': 'Feature',
                            'geometry': {
                                'type': "Polygon",
                                'coordinates': [data[dataPoint].boundaries]
                            },
                            'properties': {
                                'title': data[dataPoint].name,
                                'lng': data[dataPoint].labelpoint[0],
                                'lat': data[dataPoint].labelpoint[1],
                            },
                        })
                    }
                    return finalData
                })
                .then(finalData => {
                    console.log(finalData)
                    map.addSource("municipals", {
                        "type": "geojson",
                        "data": {
                            'type': "FeatureCollection",
                            'features': finalData
                        }
                    })
                })

            map.addLayer({
                'id': 'municipals',
                'type': 'fill',
                'source': 'municipals',
                'layout': {},
                'paint': {
                    'fill-outline-color': 'black',
                    'fill-color': '#088',
                    'fill-opacity': 0.8
                }
            });
            map.on('click', 'municipals', function (e) {
                var properties = e.features[0].properties
                var coordinates = e.lngLat;
                var name = properties.title

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(name)
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
                map.getCanvas().style.cursor = '';
            });
        });


    </script>

</body>

</html>
